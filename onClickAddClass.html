<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.mystyle {
  width: 100%;
  padding: 25px;
  background-color: coral;
  color: white;
  font-size: 25px;
  box-sizing: border-box;
}

.hide {
    display: none;
}
</style>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

    <div id="hour-6" class="row time-block">
        <div class="col-md-1 col-sm-12 hour">
          6AM
        </div>
        <button class="btn addBtn col-md-1 col-sm-1"><i class="fas fa-plus"></i></button>
        <button class="btn minusBtn col-md-1 col-sm-1" onclick="hideHour6()"><i class="fas fa-minus"></i></button>
        <textarea placeholder="type a calendar event and click save ---->" class="col-md-6 col-sm-7 description">
        </textarea>
        <button class="btn saveBtn col-md-1 col-sm-1"><i class="fas fa-save"></i></button>
        <button class="btn deleteBtn col-md-1 col-sm-1" id="refresh-btn"><i class="far fa-trash-alt"></i></button>
        <button class="btn col-md-1 col-sm-1 delayAppt" data-next-id="hour-7"><i class="fas fa-arrow-down"></i></button>
      </div>

      <div id="hour-7" class="row time-block">
        <div class="col-md-1 col-sm-12 hour">
          7AM
        </div>
        <button class="btn addBtn col-md-1 col-sm-1"><i class="fas fa-plus"></i></button>
        <button class="btn minusBtn col-md-1 col-sm-1" onclick="hideHour7()"><i class="fas fa-minus"></i></button>
        <textarea class="col-md-8 col-sm-9 description" placeholder="click the delete button to remove ---->">
        </textarea>
        <button class="btn saveBtn col-md-1 col-sm-1"><i class="fas fa-save"></i></button>
        <button class="btn deleteBtn col-md-1 col-sm-1"><i class="far fa-trash-alt"></i></button>
        <!-- ARROW DOWN. EXPERIMENT TO MOVE APPT DOWN 1 HOUR -->
        <button class="btn col-md-1 col-sm-1 delayAppt" data-next-id="hour-8"><i class="fas fa-arrow-down"></i></button>
      </div>

<!-- <button onclick="myFunction()">Try it</button>
<div id="myDIV">This is a DIV element.</div> -->

<script>
    function hideHour6() {
      var element, name, arr;
      element = document.getElementById("hour-6");
      name = "hide";
      arr = element.className.split(" ");
      if (arr.indexOf(name) == -1) {
        element.className += " " + name;
      }
    }

    function hideHour7() {
      var element, name, arr;
      element = document.getElementById("hour-7");
      name = "hide";
      arr = element.className.split(" ");
      if (arr.indexOf(name) == -1) {
        element.className += " " + name;
      }
    }
